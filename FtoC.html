<body>
  <script>
  
  //F - 32 * 5/9
    
    function f2c() {
      
      var f = prompt("enter temp in F");
      var c = (f - 32) * 5/9;
      
    window.alert(c);
    }
    
        function c2f() {
      
      var c = prompt("enter temp in c");
      var f = (c * 9/5)  +32;
      
    window.alert(f);
    }
    
  </script>
  
  <button onclick="f2c()">press me and enter temp in f</button>
  
  <button onclick="c2f()">press me and enter temp in c</button>

</body>
